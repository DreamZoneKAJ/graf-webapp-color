<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 p-4 rounded shadow-lg bg-secondary">
        <h2 class="text-center mb-4">Selector de Color RGB</h2>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3 text-center">
                    <label for="colorPicker" class="form-label">Selecciona un color</label>
                    <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#000000" oninput="updateFromColorPicker()">
                </div>
                <div class="mb-3">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control" id="redInput" min="0" max="255" value="0" oninput="updateColorFromInput()">
                </div>
                <div class="mb-3">
                    <label for="greenRange" class="form-label">Verde</label>
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0" oninput="updateColorFromInput()">
                </div>
                <div class="mb-3">
                    <label for="blueRange" class="form-label">Azul</label>
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0" oninput="updateColorFromInput()">
                </div>
                <div id="colorBox" class="mt-3 rounded border" style="height: 100px;"></div>
                <p class="text-center mt-2 fs-4">CÃ³digo Hexadecimal: <span id="hexCode" class="fw-bold">#000000</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
